{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Reset Password
{% endblock %}

{% block body %}
<h2>Reset Your Password</h2>
<form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Request Password Reset</button><br>
</form>
{% endblock %}
