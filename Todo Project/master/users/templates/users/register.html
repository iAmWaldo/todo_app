{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}

{% block body %}
<h2>Sign Up</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-primary btn-lg btn-block">Sign Up</button>
</form><br>
<a href="{% url 'login' %}">Already have an acount?</a>
{% endblock %}
